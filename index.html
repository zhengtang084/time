        if (isNew) { state.page = 0; state.allImages = []; document.getElementById('gallery').innerHTML = ""; }
        const L = LANG_DICT[state.lang] || LANG_DICT["ğŸ‡¨ğŸ‡³ ç®€ä½“ä¸­æ–‡"];
