<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博谈影像档案库 ChinaTime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
        }
        /* 侧边栏样式 */
        #sidebar {
            width: 260px;
            background-color: #1e1e2e;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }
        /* 主内容区 */
        #main-content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        /* 图片网格 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-info {
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #load-more {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background: #ff4b4b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2><i class="fas fa-landmark"></i> 影像馆</h2>
    <hr>
    <p><i class="fas fa-chart-line"></i> 影像总计：<span id="total-count">加载中...</span></p>
    <input type="text" id="search-input" class="search-box" placeholder="搜索地点或日期...">
</div>

<div id="main-content">
    <h1>博谈影像档案库 ChinaTime</h1>
    <div class="gallery" id="gallery">
        </div>
    <button id="load-more">查看更多影像</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // 1. 配置你的 Supabase 信息
    const SUPABASE_URL = "https://ztsdhjjnydrnsxgsheyb.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_39tYq9zt52DxihifjY_ENw_elQW0FoK"; // 替换为你的 Key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentPage = 0;
    const pageSize = 50;

    // 2. 抓取数据的函数
    async function fetchImages(searchTerm = "") {
        let query = supabase
            .from('china_time')
            .select('*', { count: 'exact' })
            .order('date', { ascending: false })
            .range(currentPage * pageSize, (currentPage + 1) * pageSize - 1);

        if (searchTerm) {
            query = query.or(`location.ilike.%${searchTerm}%,date.ilike.%${searchTerm}%`);
        }

        const { data, count, error } = await query;

        if (error) {
            console.error(error);
            return;
        }

        document.getElementById('total-count').innerText = count + " 卷";
        renderGallery(data);
    }

    // 3. 渲染画廊
    function renderGallery(images) {
        const container = document.getElementById('gallery');
        images.forEach(img => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${img.url}" loading="lazy">
                <div class="card-info">
                    <i class="fas fa-calendar"></i> ${img.date || '未知'} <br>
                    <i class="fas fa-map-marker-alt"></i> ${img.location || '未知'}
                </div>
            `;
            container.appendChild(card);
        });
    }

    // 4. 事件监听
    document.getElementById('load-more').onclick = () => {
        currentPage++;
        fetchImages(document.getElementById('search-input').value);
    };

    document.getElementById('search-input').oninput = (e) => {
        document.getElementById('gallery').innerHTML = ""; // 清空
        currentPage = 0;
        fetchImages(e.target.value);
    };

    // 初始加载
    fetchImages();
</script>

</body>
</html>
